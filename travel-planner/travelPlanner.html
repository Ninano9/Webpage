<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner - 여행 계획 대시보드</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #88d8a3 100%);
            min-height: 100vh;
            color: #333;
        }

        /* 헤더 */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #7dd3fc, #38bdf8);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #7dd3fc, #38bdf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-input {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            width: 300px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #4ade80;
        }

        .search-btn {
            background: linear-gradient(135deg, #7dd3fc, #38bdf8);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .home-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: transform 0.2s ease;
        }

        .home-btn:hover {
            transform: translateY(-2px);
        }

        /* 메인 컨테이너 */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2rem;
        }

        /* 카드 공통 스타일 */
        .card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-icon {
            width: 30px;
            height: 30px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        /* 지도 카드 */
        .map-card {
            grid-column: span 2;
            grid-row: span 2;
        }

        #map {
            height: 400px;
            border-radius: 15px;
            margin-top: 10px;
        }

        /* 날씨 카드 */
        .weather-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .weather-icon {
            font-size: 48px;
            color: #4ade80;
        }

        .weather-details h3 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .weather-details p {
            color: #666;
            font-size: 14px;
        }

        .weather-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .weather-stat {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .weather-stat .value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .weather-stat .label {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        /* 국가 정보 카드 */
        .country-flag {
            width: 60px;
            height: 40px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .country-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            color: #666;
        }

        .info-value {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        /* 사진 갤러리 */
        .photo-gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .photo-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            height: 120px;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            padding: 10px;
            font-size: 12px;
        }

        /* 환율 정보 */
        .exchange-rates {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .rate-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .currency-code {
            font-weight: 600;
            color: #333;
        }

        .rate-value {
            font-size: 14px;
            color: #4ade80;
            font-weight: 500;
        }

        /* 시간대 정보 */
        .timezone-info {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #7dd3fc, #38bdf8);
            color: white;
            border-radius: 15px;
        }

        .local-time {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .timezone-name {
            font-size: 14px;
            opacity: 0.9;
        }

        /* 로딩 상태 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* 반응형 */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr 1fr;
            }

            .map-card {
                grid-column: span 2;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .map-card {
                grid-column: span 1;
            }

            .search-input {
                width: 200px;
            }

            .header-container {
                padding: 0 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-map-marked-alt"></i>
                </div>
                <div class="logo-text">Travel Planner</div>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" id="citySearch"
                    placeholder="도시명을 입력하세요 (예: Seoul, Tokyo, Paris)">
                <button class="search-btn" onclick="searchCity()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <button class="home-btn" onclick="window.location.href='../index.html'">
                <i class="fas fa-home"></i>
                메인으로
            </button>
        </div>
    </header>

    <!-- 메인 컨테이너 -->
    <div class="main-container">
        <!-- 지도 카드 -->
        <div class="card map-card">
            <div class="card-title">
                <div class="card-icon" style="background: linear-gradient(135deg, #86efac, #4ade80);">
                    <i class="fas fa-map"></i>
                </div>
                여행지 지도
            </div>
            <div id="map"></div>
        </div>

        <!-- 날씨 정보 카드 -->
        <div class="card">
            <div class="card-title">
                <div class="card-icon" style="background: linear-gradient(135deg, #7dd3fc, #38bdf8);">
                    <i class="fas fa-cloud-sun"></i>
                </div>
                현재 날씨
            </div>
            <div id="weather-content">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- 국가 정보 카드 -->
        <div class="card">
            <div class="card-title">
                <div class="card-icon" style="background: linear-gradient(135deg, #a7f3d0, #6ee7b7);">
                    <i class="fas fa-flag"></i>
                </div>
                국가 정보
            </div>
            <div id="country-content">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- 여행지 사진 카드 -->
        <div class="card">
            <div class="card-title">
                <div class="card-icon" style="background: linear-gradient(135deg, #bbf7d0, #86efac);">
                    <i class="fas fa-camera"></i>
                </div>
                여행지 사진
            </div>
            <div id="photos-content">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- 환율 정보 카드 -->
        <div class="card">
            <div class="card-title">
                <div class="card-icon" style="background: linear-gradient(135deg, #d9f99d, #a3e635);">
                    <i class="fas fa-coins"></i>
                </div>
                환율 정보
            </div>
            <div id="exchange-content">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- 시간대 정보 카드 -->
        <div class="card">
            <div class="card-title">
                <div class="card-icon" style="background: linear-gradient(135deg, #bef264, #84cc16);">
                    <i class="fas fa-clock"></i>
                </div>
                현지 시간
            </div>
            <div id="timezone-content">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 전역 변수
        let map;
        let currentCity = 'Seoul';
        let currentCountry = 'KR';
        let currentLat = 37.5665;
        let currentLng = 126.9780;

        // API 키들 (실제 사용시 본인의 키로 교체)
        const WEATHER_API_KEY = 'demo'; // OpenWeatherMap API 키
        const UNSPLASH_ACCESS_KEY = 'demo'; // Unsplash API 키

        // 지도 초기화
        function initMap() {
            map = L.map('map').setView([currentLat, currentLng], 10);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            // 마커 추가
            L.marker([currentLat, currentLng])
                .addTo(map)
                .bindPopup(`<b>${currentCity}</b><br>현재 선택된 도시`)
                .openPopup();
        }

        // 도시 검색 및 지도 업데이트
        async function searchCity() {
            const cityName = document.getElementById('citySearch').value.trim();
            if (!cityName) return;

            try {
                // Nominatim API로 도시 좌표 검색
                const geoResponse = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(cityName)}&limit=1`);
                const geoData = await geoResponse.json();

                if (geoData.length > 0) {
                    const location = geoData[0];
                    currentLat = parseFloat(location.lat);
                    currentLng = parseFloat(location.lon);
                    currentCity = location.display_name.split(',')[0];

                    // 지도 업데이트
                    map.setView([currentLat, currentLng], 10);
                    map.eachLayer(layer => {
                        if (layer instanceof L.Marker) {
                            map.removeLayer(layer);
                        }
                    });

                    L.marker([currentLat, currentLng])
                        .addTo(map)
                        .bindPopup(`<b>${currentCity}</b><br>검색된 도시`)
                        .openPopup();

                    // 국가 코드 추출
                    const countryCode = location.display_name.split(',').pop().trim();
                    await getCountryCode(countryCode);

                    // 모든 정보 업데이트
                    await Promise.all([
                        loadWeatherData(),
                        loadCountryData(),
                        loadPhotos(),
                        loadExchangeRates(),
                        loadTimezoneData()
                    ]);
                } else {
                    alert('도시를 찾을 수 없습니다. 다른 도시명을 입력해주세요.');
                }
            } catch (error) {
                console.error('도시 검색 오류:', error);
                alert('도시 검색 중 오류가 발생했습니다.');
            }
        }

        // 국가 코드 가져오기
        async function getCountryCode(countryName) {
            try {
                const response = await fetch(`https://restcountries.com/v3.1/name/${encodeURIComponent(countryName)}`);
                const countries = await response.json();
                if (countries.length > 0) {
                    currentCountry = countries[0].cca2;
                }
            } catch (error) {
                console.error('국가 코드 검색 오류:', error);
            }
        }

        // 날씨 데이터 로드
        async function loadWeatherData() {
            try {
                // 실제 API 사용시 주석 해제
                // const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${currentLat}&lon=${currentLng}&appid=${WEATHER_API_KEY}&units=metric&lang=kr`);
                // const data = await response.json();

                // 데모 데이터
                const data = {
                    main: {
                        temp: Math.floor(Math.random() * 30) + 5,
                        feels_like: Math.floor(Math.random() * 30) + 5,
                        humidity: Math.floor(Math.random() * 50) + 30,
                        pressure: Math.floor(Math.random() * 50) + 1000
                    },
                    weather: [{
                        main: 'Clear',
                        description: '맑음',
                        icon: '01d'
                    }],
                    wind: {
                        speed: Math.floor(Math.random() * 10) + 1
                    },
                    visibility: Math.floor(Math.random() * 5000) + 5000
                };

                const weatherHtml = `
        <div class="weather-info">
            <div class="weather-icon">
                <i class="fas fa-sun"></i>
            </div>
            <div class="weather-details">
                <h3>${data.main.temp}°C</h3>
                <p>${data.weather[0].description}</p>
            </div>
        </div>
        <div class="weather-stats">
            <div class="weather-stat">
                <div class="value">${data.main.feels_like}°C</div>
                <div class="label">체감온도</div>
            </div>
            <div class="weather-stat">
                <div class="value">${data.main.humidity}%</div>
                <div class="label">습도</div>
            </div>
            <div class="weather-stat">
                <div class="value">${data.wind.speed}m/s</div>
                <div class="label">풍속</div>
            </div>
            <div class="weather-stat">
                <div class="value">${data.visibility / 1000}km</div>
                <div class="label">가시거리</div>
            </div>
        </div>
        `;

                document.getElementById('weather-content').innerHTML = weatherHtml;
            } catch (error) {
                console.error('날씨 데이터 로드 오류:', error);
                document.getElementById('weather-content').innerHTML = '<p>날씨 정보를 불러올 수 없습니다.</p>';
            }
        }

        // 국가 정보 로드
        async function loadCountryData() {
            try {
                const response = await fetch(`https://restcountries.com/v3.1/alpha/${currentCountry}`);
                const countries = await response.json();
                const country = countries[0];

                const countryHtml = `
        <img src="${country.flags.svg}" alt="${country.name.common} 국기" class="country-flag">
        <div class="country-info">
            <div class="info-item">
                <span class="info-label">국가명</span>
                <span class="info-value">${country.name.common}</span>
            </div>
            <div class="info-item">
                <span class="info-label">수도</span>
                <span class="info-value">${country.capital?.[0] || 'N/A'}</span>
            </div>
            <div class="info-item">
                <span class="info-label">인구</span>
                <span class="info-value">${(country.population / 1000000).toFixed(1)}M</span>
            </div>
            <div class="info-item">
                <span class="info-label">언어</span>
                <span class="info-value">${Object.values(country.languages || {})[0] || 'N/A'}</span>
            </div>
            <div class="info-item">
                <span class="info-label">통화</span>
                <span class="info-value">${Object.keys(country.currencies || {})[0] || 'N/A'}</span>
            </div>
        </div>
        `;

                document.getElementById('country-content').innerHTML = countryHtml;
            } catch (error) {
                console.error('국가 정보 로드 오류:', error);
                document.getElementById('country-content').innerHTML = '<p>국가 정보를 불러올 수 없습니다.</p>';
            }
        }

        // 사진 로드 (Unsplash API 대신 Lorem Picsum 사용)
        async function loadPhotos() {
            try {
                const photos = [];
                for (let i = 0; i < 4; i++) {
                    photos.push({
                        url: `https://picsum.photos/300/200?random=${Date.now() + i}`,
                        description: `${currentCity} 여행지 ${i + 1}`
                    });
                } const photosHtml = ` <div class="photo-gallery">
            ${photos.map(photo => `
            <div class="photo-item">
                <img src="${photo.url}" alt="${photo.description}">
                <div class="photo-overlay">
                    ${photo.description}
                </div>
            </div>
            `).join('')}
            </div>
            `;

                document.getElementById('photos-content').innerHTML = photosHtml;
            } catch (error) {
                console.error('사진 로드 오류:', error);
                document.getElementById('photos-content').innerHTML = '<p>사진을 불러올 수 없습니다.</p>';
            }
        }

        // 환율 정보 로드
        async function loadExchangeRates() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();

                const currencies = ['KRW', 'EUR', 'JPY', 'GBP', 'CNY'];
                const ratesHtml = `
            <div class="exchange-rates">
                ${currencies.map(currency => `
                <div class="rate-item">
                    <span class="currency-code">USD → ${currency}</span>
                    <span class="rate-value">${data.rates[currency]?.toFixed(2) || 'N/A'}</span>
                </div>
                `).join('')}
            </div>
            `;

                document.getElementById('exchange-content').innerHTML = ratesHtml;
            } catch (error) {
                console.error('환율 정보 로드 오류:', error);
                // 데모 데이터 사용
                const demoRates = {
                    KRW: 1320.50,
                    EUR: 0.85,
                    JPY: 110.25,
                    GBP: 0.73,
                    CNY: 6.45
                };

                const ratesHtml = `
            <div class="exchange-rates">
                ${Object.entries(demoRates).map(([currency, rate]) => `
                <div class="rate-item">
                    <span class="currency-code">USD → ${currency}</span>
                    <span class="rate-value">${rate}</span>
                </div>
                `).join('')}
            </div>
            `;

                document.getElementById('exchange-content').innerHTML = ratesHtml;
            }
        }

        // 시간대 정보 로드
        async function loadTimezoneData() {
            try {
                const response = await fetch(`http://worldtimeapi.org/api/timezone/Asia/Seoul`);
                const data = await response.json();

                const localTime = new Date(data.datetime).toLocaleTimeString('ko-KR', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });

                const timezoneHtml = `
            <div class="timezone-info">
                <div class="local-time">${localTime}</div>
                <div class="timezone-name">${data.timezone}</div>
            </div>
            `;

                document.getElementById('timezone-content').innerHTML = timezoneHtml;
            } catch (error) {
                console.error('시간대 정보 로드 오류:', error);
                // 현재 시간 사용
                const now = new Date().toLocaleTimeString('ko-KR', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });

                const timezoneHtml = `
            <div class="timezone-info">
                <div class="local-time">${now}</div>
                <div class="timezone-name">현지 시간</div>
            </div>
            `;

                document.getElementById('timezone-content').innerHTML = timezoneHtml;
            }
        }

        // Enter 키로 검색
        document.getElementById('citySearch').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchCity();
            }
        });

        // 페이지 로드시 초기화
        document.addEventListener('DOMContentLoaded', function () {
            initMap();

            // 초기 데이터 로드
            Promise.all([
                loadWeatherData(),
                loadCountryData(),
                loadPhotos(),
                loadExchangeRates(),
                loadTimezoneData()
            ]);

            // 시간 업데이트 (1분마다)
            setInterval(loadTimezoneData, 60000);
        });
    </script>
</body>

</html>
