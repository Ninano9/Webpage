<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인배너 수정 - Needit 관리자</title>
  <link rel="icon" href="images/favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --color-primary: #ff533f;
      --color-primary-dark: #e63c28;
      --color-success: #198754;
      --color-neutral-100: #f8f9fa;
      --color-neutral-200: #e9ecef;
      --color-neutral-700: #495057;
      --color-neutral-800: #343a40;
      --sidebar-width: 280px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--color-neutral-100);
      margin: 0;
      padding: 0;
    }

    .admin-layout {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: var(--sidebar-width);
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
      color: white;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      z-index: 1000;
    }

    .sidebar-header {
      padding: 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .sidebar-logo {
      width: 200px;
      height: auto;
      filter: brightness(0) invert(1);
    }

    .sidebar-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin-top: 1rem;
      opacity: 0.9;
    }

    .sidebar-nav {
      padding: 1.5rem 0;
    }

    .sidebar-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-item {
      margin-bottom: 0.25rem;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      transition: 0.2s ease;
      font-weight: 500;
    }

    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      transform: translateX(4px);
    }

    .nav-link.active {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border-right: 4px solid white;
    }

    .nav-icon {
      width: 20px;
      margin-right: 1rem;
      text-align: center;
    }

    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      display: flex;
      flex-direction: column;
    }

    .admin-header {
      background: white;
      padding: 1.5rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .page-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-neutral-800);
      margin: 0;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      transition: 0.2s ease;
      gap: 0.5rem;
    }

    .btn-primary {
      background-color: var(--color-primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--color-primary-dark);
      transform: translateY(-1px);
    }

    .content-area {
      flex: 1;
      padding: 2rem;
    }

    .table-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      background: linear-gradient(135deg, var(--color-neutral-100) 0%, var(--color-neutral-200) 100%);
      border-bottom: 1px solid var(--color-neutral-200);
    }

    .table-title {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--color-neutral-800);
      display: flex;
      align-items: center;
    }

    .form-container {
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--color-neutral-700);
    }

    .form-control {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--color-neutral-200);
      border-radius: 8px;
      font-size: 0.875rem;
      transition: border-color 0.2s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(255, 83, 63, 0.1);
    }

    .preview-container {
      border: 2px dashed var(--color-neutral-200);
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      background-color: var(--color-neutral-100);
      margin-top: 1rem;
    }

    .preview-image {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .upload-placeholder {
      color: var(--color-neutral-700);
      font-size: 0.875rem;
    }
  </style>
</head>

<body>
  <div class="admin-layout">
    <!-- 사이드바 -->
    <aside class="sidebar" role="navigation" aria-label="관리자 메뉴">
      <div class="sidebar-header">
        <img src="images/needitAdmin.png" alt="Needit 관리자" class="sidebar-logo">
        <h1 class="sidebar-title">관리자 대시보드</h1>
      </div>

      <nav class="sidebar-nav">
        <ul role="list">
          <li class="nav-item">
            <a href="admin-dashboard.html" class="nav-link">
              <i class="fas fa-tachometer-alt nav-icon"></i>
              <span>대시보드</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="reportList.html" class="nav-link">
              <i class="fas fa-exclamation-triangle nav-icon"></i>
              <span>신고접수 목록</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="businessReq.html" class="nav-link">
              <i class="fas fa-building nav-icon"></i>
              <span>업체요청 목록</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="bannerUpdate.html" class="nav-link active">
              <i class="fas fa-image nav-icon"></i>
              <span>메인배너 수정</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="noticeUpdate.html" class="nav-link">
              <i class="fas fa-bullhorn nav-icon"></i>
              <span>공지등록</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
      <!-- 헤더 -->
      <header class="admin-header">
        <h2 class="page-title">메인배너 수정</h2>
        <div class="admin-actions">
          <a href="../index.html" class="btn btn-primary">
            <i class="fas fa-home"></i>
            <span>메인으로</span>
          </a>
        </div>
      </header>

      <!-- 콘텐츠 영역 -->
      <div class="content-area">
        <div class="table-container">
          <div class="table-header">
            <h3 class="table-title">
              <i class="fas fa-image text-primary me-2"></i>
              메인 배너 관리
            </h3>
          </div>
          <div class="form-container">
            <form id="bannerForm">
              <div class="form-group">
                <label for="bannerFile" class="form-label">새 배너 이미지 업로드</label>
                <input type="file" class="form-control" id="bannerFile" accept="image/*" onchange="previewBannerImage()">
                <small class="text-muted">권장 크기: 1920x600px, 최대 파일 크기: 5MB</small>
              </div>

              <div class="form-group" id="bannerPreview" style="display: none;">
                <label class="form-label">미리보기</label>
                <div class="preview-container" id="bannerImgPre">
                  <div class="upload-placeholder">
                    <i class="fas fa-image fa-3x mb-3 text-muted"></i>
                    <p>이미지를 선택하면 여기에 미리보기가 표시됩니다</p>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="bannerTitle" class="form-label">배너 제목</label>
                <input type="text" class="form-control" id="bannerTitle" placeholder="배너 제목을 입력하세요">
              </div>

              <div class="form-group">
                <label for="bannerDescription" class="form-label">배너 설명</label>
                <textarea class="form-control" id="bannerDescription" rows="3" placeholder="배너 설명을 입력하세요"></textarea>
              </div>

              <div class="form-group">
                <label for="bannerLink" class="form-label">배너 링크 (선택사항)</label>
                <input type="url" class="form-control" id="bannerLink" placeholder="https://example.com">
              </div>

              <button type="button" class="btn btn-primary" onclick="updateBanner()">
                <i class="fas fa-save me-1"></i>배너 업데이트
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    function previewBannerImage() {
      const fileInput = document.getElementById('bannerFile');
      const bannerPreview = document.getElementById('bannerPreview');
      const bannerImgPre = document.getElementById('bannerImgPre');

      if (!fileInput.files || fileInput.files.length === 0) {
        bannerPreview.style.display = 'none';
        return;
      }

      const file = fileInput.files[0];
      
      // 파일 크기 체크 (5MB)
      if (file.size > 5 * 1024 * 1024) {
        alert('파일 크기가 5MB를 초과합니다. 더 작은 파일을 선택해주세요.');
        fileInput.value = '';
        return;
      }

      // 이미지 파일 체크
      if (!file.type.startsWith('image/')) {
        alert('이미지 파일만 선택해주세요.');
        fileInput.value = '';
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        bannerImgPre.innerHTML = `
          <img src="${e.target.result}" alt="배너 미리보기" class="preview-image">
          <p class="mt-2 text-muted">파일명: ${file.name}</p>
          <p class="text-muted">파일 크기: ${(file.size / 1024 / 1024).toFixed(2)}MB</p>
        `;
        bannerPreview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }

    function updateBanner() {
      const fileInput = document.getElementById('bannerFile');
      const title = document.getElementById('bannerTitle').value;
      const description = document.getElementById('bannerDescription').value;
      const link = document.getElementById('bannerLink').value;

      if (!fileInput.files || fileInput.files.length === 0) {
        alert('배너 이미지를 선택해주세요.');
        return;
      }

      if (!title.trim()) {
        alert('배너 제목을 입력해주세요.');
        return;
      }

      if (!description.trim()) {
        alert('배너 설명을 입력해주세요.');
        return;
      }

      // 실제로는 서버에 업로드하는 로직이 들어갈 부분
      // 여기서는 시뮬레이션
      const loadingBtn = document.querySelector('button[onclick="updateBanner()"]');
      const originalText = loadingBtn.innerHTML;
      
      loadingBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>업로드 중...';
      loadingBtn.disabled = true;

      setTimeout(() => {
        loadingBtn.innerHTML = originalText;
        loadingBtn.disabled = false;
        
        alert(`배너가 성공적으로 업데이트되었습니다!\n\n제목: ${title}\n설명: ${description}${link ? '\n링크: ' + link : ''}`);
        
        // 폼 초기화
        document.getElementById('bannerForm').reset();
        document.getElementById('bannerPreview').style.display = 'none';
      }, 2000);
    }

    // 드래그 앤 드롭 기능
    const fileInput = document.getElementById('bannerFile');
    const previewContainer = document.getElementById('bannerImgPre');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      previewContainer.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      previewContainer.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      previewContainer.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
      previewContainer.style.borderColor = 'var(--color-primary)';
      previewContainer.style.backgroundColor = 'rgba(255, 83, 63, 0.05)';
    }

    function unhighlight(e) {
      previewContainer.style.borderColor = 'var(--color-neutral-200)';
      previewContainer.style.backgroundColor = 'var(--color-neutral-100)';
    }

    previewContainer.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;

      if (files.length > 0) {
        fileInput.files = files;
        previewBannerImage();
      }
    }
  </script>
</body>
</html>
