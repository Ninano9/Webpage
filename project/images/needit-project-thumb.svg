<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="300" fill="#ff533f"/>
  
  <!-- 메인 로고 영역 -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">NeedIt.</text>
  
  <!-- 설명 텍스트 -->
  <text x="50" y="120" font-family="Arial, sans-serif" font-size="16" fill="white">우리동네 대여 사이트</text>
  
  <text x="50" y="150" font-family="Arial, sans-serif" font-size="14" fill="white">급하게 필요하다,</text>
  <text x="50" y="170" font-family="Arial, sans-serif" font-size="14" fill="white">우리집에 없다면?</text>
  
  <text x="50" y="210" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">이웃과의 나눔을 통해 필요한 물건을</text>
  <text x="50" y="230" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">쉽고 빠르게 빌려보세요!</text>
  
  <text x="50" y="270" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">이웃에게 필요한 물건이</text>
  
  <!-- 오른쪽 폰 모형 -->
  <rect x="280" y="80" width="80" height="140" rx="15" fill="white"/>
  
  <!-- 폰 내부 아이콘들 -->
  <rect x="290" y="100" width="15" height="15" rx="3" fill="#ff533f"/>
  <rect x="315" y="100" width="15" height="15" rx="3" fill="#ff533f"/>
  <rect x="340" y="100" width="15" height="15" rx="3" fill="#ff533f"/>
  
  <rect x="290" y="130" width="15" height="15" rx="3" fill="#ff533f"/>
  <rect x="315" y="130" width="15" height="15" rx="3" fill="#ff533f"/>
  <rect x="340" y="130" width="15" height="15" rx="3" fill="#ff533f"/>
  
  <rect x="290" y="160" width="15" height="15" rx="3" fill="#ff533f"/>
  <rect x="315" y="160" width="15" height="15" rx="3" fill="#ff533f"/>
  <rect x="340" y="160" width="15" height="15" rx="3" fill="#ff533f"/>
  
  <!-- 하단 텍스트 -->
  <text x="320" y="200" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">우리동네앱</text>
</svg>