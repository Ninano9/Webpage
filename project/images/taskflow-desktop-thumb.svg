<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- 헤더 -->
  <rect x="0" y="0" width="400" height="60" fill="rgba(255,255,255,0.95)"/>
  
  <!-- 로고 -->
  <rect x="20" y="15" width="30" height="30" rx="8" fill="url(#bg)"/>
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">TaskFlow</text>
  
  <!-- 메인 버튼 -->
  <rect x="320" y="20" width="60" height="20" rx="10" fill="url(#bg)"/>
  <text x="350" y="32" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">메인으로</text>
  
  <!-- 메인 컨테이너 -->
  <rect x="20" y="80" width="180" height="200" rx="15" fill="white"/>
  <rect x="220" y="80" width="160" height="200" rx="15" fill="white"/>
  
  <!-- 왼쪽 카드들 -->
  <rect x="30" y="90" width="160" height="80" rx="10" fill="url(#bg)"/>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">TaskFlow</text>
  <text x="110" y="145" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">생산성 관리 앱</text>
  
  <!-- 기능 그리드 -->
  <rect x="30" y="180" width="75" height="40" rx="8" fill="#f8f9fa"/>
  <rect x="115" y="180" width="75" height="40" rx="8" fill="#f8f9fa"/>
  <rect x="30" y="230" width="75" height="40" rx="8" fill="#f8f9fa"/>
  <rect x="115" y="230" width="75" height="40" rx="8" fill="#f8f9fa"/>
  
  <!-- 오늘의 성과 카드 -->
  <rect x="30" y="280" width="160" height="60" rx="10" fill="white"/>
  <text x="110" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">오늘의 성과</text>
  <text x="70" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">12</text>
  <text x="110" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">5</text>
  <text x="150" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">85%</text>
  
  <!-- 오른쪽 카드 -->
  <rect x="230" y="90" width="140" height="180" rx="10" fill="#f8f9fa"/>
  <text x="300" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">진행중인 프로젝트</text>
  
  <!-- 프로젝트 아이템들 -->
  <rect x="240" y="120" width="120" height="35" rx="6" fill="white"/>
  <text x="250" y="135" font-family="Arial, sans-serif" font-size="10" fill="#333">웹사이트 리뉴얼</text>
  <text x="250" y="145" font-family="Arial, sans-serif" font-size="8" fill="#666">UI/UX 개선 작업</text>
  <rect x="320" y="130" width="30" height="4" rx="2" fill="#e9ecef"/>
  <rect x="320" y="130" width="22" height="4" rx="2" fill="url(#bg)"/>
  
  <rect x="240" y="165" width="120" height="35" rx="6" fill="white"/>
  <text x="250" y="180" font-family="Arial, sans-serif" font-size="10" fill="#333">모바일 앱 개발</text>
  <text x="250" y="190" font-family="Arial, sans-serif" font-size="8" fill="#666">React Native 프로젝트</text>
  <rect x="320" y="175" width="30" height="4" rx="2" fill="#e9ecef"/>
  <rect x="320" y="175" width="13" height="4" rx="2" fill="url(#bg)"/>
  
  <rect x="240" y="210" width="120" height="35" rx="6" fill="white"/>
  <text x="250" y="225" font-family="Arial, sans-serif" font-size="10" fill="#333">API 문서화</text>
  <text x="250" y="235" font-family="Arial, sans-serif" font-size="8" fill="#666">백엔드 API 가이드</text>
  <rect x="320" y="220" width="30" height="4" rx="2" fill="#e9ecef"/>
  <rect x="320" y="220" width="27" height="4" rx="2" fill="url(#bg)"/>
</svg>