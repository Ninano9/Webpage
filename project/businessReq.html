    <div id="adminpage-container"></div>
    <script>
        fetch('adminpage.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('adminpage-container').innerHTML = data;

                // 페이지 제목 변경
                document.getElementById('page-title').textContent = '업체요청 목록';

                // 현재 메뉴 활성화 (DOM 로드 후 실행)
                setTimeout(() => {
                    document.querySelectorAll('.nav-link').forEach(link => {
                        link.classList.remove('active');
                        if (link.getAttribute('href') === 'businessReq.html') {
                            link.classList.add('active');
                        }
                    });
                }, 100);

                // admin-content에 정적 내용 추가
                const adminContent = document.getElementById('admin-content');
                if (adminContent) {
                    adminContent.innerHTML = document.getElementById('adminContent').innerHTML;
                }

                // 버튼 이벤트 리스너 추가
                document.querySelectorAll('.approve-btn').forEach(button => {
                    button.addEventListener('click', function () {
                        const row = this.closest('tr');
                        const statusBadge = row.querySelector('.status-badge');
                        const actionButtons = row.querySelector('.action-buttons');

                        statusBadge.textContent = '승인됨';
                        statusBadge.className = 'status-badge status-approved';

                        actionButtons.innerHTML = `
                        <button class="action-btn revoke-btn" title="승인취소">
                            <i class="fas fa-undo"></i>
                        </button>
                    `;

                        // 승인취소 버튼 이벤트
                        actionButtons.querySelector('.revoke-btn').addEventListener('click', function () {
                            if (confirm('승인을 취소하시겠습니까?')) {
                                row.remove();
                                showToast('승인이 취소되었습니다.', 'info');
                            }
                        });

                        showToast('업체가 승인되었습니다.', 'success');
                    });
                });

                document.querySelectorAll('.reject-btn').forEach(button => {
                    button.addEventListener('click', function () {
                        const row = this.closest('tr');
                        if (confirm('이 업체 요청을 거절하시겠습니까?')) {
                            row.style.opacity = '0.5';
                            setTimeout(() => {
                                row.remove();
                                showToast('업체 요청이 거절되었습니다.', 'warning');
                            }, 300);
                        }
                    });
                });

                // 토스트 메시지 함수
                function showToast(message, type = 'info') {
                    const toast = document.createElement('div');
                    toast.className = `toast-message toast-${type}`;
                    toast.textContent = message;
                    document.body.appendChild(toast);

                    setTimeout(() => {
                        toast.classList.add('show');
                    }, 100);

                    setTimeout(() => {
                        toast.classList.remove('show');
                        setTimeout(() => {
                            document.body.removeChild(toast);
                        }, 300);
                    }, 3000);
                }
            });
    </script>
