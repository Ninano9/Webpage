<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<div id="adminpage-container"></div>
<script>
    fetch('adminpage.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('adminpage-container').innerHTML = data;
        });
</script>

<style>
    #adminBanner{
        background-color: #ff8108;
        width: 302px;
    }
    #bannerImgPre{
        width: auto;
        height: 250px;
        white-space: nowrap;
        overflow-x: auto;
        margin-left: 10px;
    }
    
    #bannerImg{
        border: 1px solid #ccc;
        width: 400px;
        height: 210px;
        display: inline-block;
        vertical-align: top;
        margin-right: 10px;
        justify-content: center;
        align-items: center;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center center;
    }
    
    </style>
    
    <script type="text/javascript">
    
    
    
    </script>
    
    
    <!-- 안쪽 내용 -->
    <div id="adminContent">
    
    <form action="./bannerUpdate" method="post" enctype="multipart/form-data">
    
    <div class="form-group mb-3 ms-3">
        <label class="form-label" for="file">첨부파일</label>
        <input type="file" class="form-control" name="file" id="file" multiple="multiple">
    </div>
    
    <!-- <div class="text-center"> -->
    <div class="ms-3">
        <button class="btn btn-primary" id="btnWrite">작성</button>
        <button type="reset" class="btn btn-danger" id="btnCancel">취소</button>
    </div>
    </form>
    <br>
    
    <!-- 이미지 미리보기 -->
    <div id="bannerImgPre">
        <c:forEach items="${file }" var="bannerNames">
            <img id="BannerImg" alt="썸네일" src="/resources/banner/${bannerNames.storedName }">
        </c:forEach>
    </div><!-- .bannerImgPre -->
    
    
    </div><!-- #adminContent -->
    
    
    </body>
    </html>
