<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Device Simulation</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 모바일 프레임 스타일링을 위한 사용자 정의 CSS -->
    <style>
        /* 전역 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 모바일 전화기 시뮬레이션 */
        .phone-frame {
            width: 375px;
            /* iPhone X 크기 */
            height: 90%;
            border: 16px solid black;
            border-radius: 36px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            background-color: white;
        }

        /* 전화기의 화면 (iframe) */
        .phone-screen {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 카메라 노치 시뮬레이션 */
        .camera-notch {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 20px;
            background-color: black;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="phone-frame">
        <div class="camera-notch"></div>
        <iframe class="phone-screen" src="flexPage.html" title="Flex Page Application"></iframe>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
