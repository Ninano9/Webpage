<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Showcase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .phone-container {
            position: relative;
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }

        /* 노치 */
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        /* 상태바 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 45px 20px 10px;
            font-size: 14px;
            font-weight: 600;
        }

        .time {
            color: #000;
        }

        .battery {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #000;
        }

        /* 앱 콘텐츠 */
        .app-content {
            height: calc(100% - 140px);
            overflow-y: auto;
            padding: 0 20px 20px;
        }

        /* 헤더 */
        .app-header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0 -20px 30px;
            color: white;
        }

        .app-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .app-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .main-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: background 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .main-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* 기능 카드들 */
        .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .feature-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease;
        }

        .feature-card:active {
            transform: scale(0.95);
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 20px;
            color: white;
        }

        .feature-icon.blue {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .feature-icon.purple {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
        }

        .feature-icon.orange {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
        }

        .feature-icon.green {
            background: linear-gradient(135deg, #a8e6cf, #dcedc1);
        }

        .feature-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .feature-desc {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }

        /* 최근 활동 */
        .recent-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .activity-list {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .activity-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            margin-right: 12px;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 2px;
        }

        .activity-time {
            font-size: 12px;
            color: #999;
        }

        .activity-badge {
            background: #f0f0f0;
            color: #666;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 500;
        }

        /* 통계 섹션 */
        .stats-section {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            text-align: center;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* 하단 네비게이션 */
        .bottom-nav {
            position: absolute;
            bottom: 8px;
            left: 8px;
            right: 8px;
            background: white;
            border-top: 1px solid #f0f0f0;
            border-radius: 0 0 32px 32px;
            display: flex;
            justify-content: space-around;
            padding: 15px 0 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: #999;
            transition: color 0.2s ease;
        }

        .nav-item.active {
            color: #667eea;
        }

        .nav-icon {
            font-size: 20px;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 500;
        }

        /* 스크롤바 숨기기 */
        .app-content::-webkit-scrollbar {
            display: none;
        }

        .app-content {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 애니메이션 */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feature-card,
        .activity-item,
        .stats-section {
            animation: slideUp 0.6s ease forwards;
        }

        .feature-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .feature-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .feature-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .feature-card:nth-child(4) {
            animation-delay: 0.4s;
        }
    </style>
</head>

<body>
    <div class="phone-container">
        <div class="phone-screen">
            <!-- 노치 -->
            <div class="notch"></div>

            <!-- 상태바 -->
            <div class="status-bar">
                <div class="time">9:41</div>
                <div class="battery">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>

            <!-- 앱 콘텐츠 -->
            <div class="app-content">
                <!-- 헤더 -->
                <div class="app-header">
                    <button class="main-btn" onclick="window.location.href='../index.html'">
                        <i class="fas fa-home"></i>
                        메인으로
                    </button>
                    <div class="app-title">TaskFlow</div>
                    <div class="app-subtitle">생산성 관리 앱</div>
                </div>

                <!-- 기능 카드들 -->
                <div class="feature-grid">
                    <div class="feature-card">
                        <div class="feature-icon blue">
                            <i class="fas fa-tasks"></i>
                        </div>
                        <div class="feature-title">할일 관리</div>
                        <div class="feature-desc">효율적인 작업 관리</div>
                    </div>

                    <div class="feature-card">
                        <div class="feature-icon purple">
                            <i class="fas fa-calendar"></i>
                        </div>
                        <div class="feature-title">일정 관리</div>
                        <div class="feature-desc">스마트 스케줄링</div>
                    </div>

                    <div class="feature-card">
                        <div class="feature-icon orange">
                            <i class="fas fa-chart-pie"></i>
                        </div>
                        <div class="feature-title">분석</div>
                        <div class="feature-desc">생산성 통계</div>
                    </div>

                    <div class="feature-card">
                        <div class="feature-icon green">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="feature-title">팀 협업</div>
                        <div class="feature-desc">실시간 공유</div>
                    </div>
                </div>

                <!-- 통계 섹션 -->
                <div class="stats-section">
                    <div class="section-title">오늘의 성과</div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number">12</div>
                            <div class="stat-label">완료</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">5</div>
                            <div class="stat-label">진행중</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">85%</div>
                            <div class="stat-label">달성률</div>
                        </div>
                    </div>
                </div>

                <!-- 최근 활동 -->
                <div class="recent-section">
                    <div class="section-title">최근 활동</div>
                    <div class="activity-list">
                        <div class="activity-item">
                            <div class="activity-avatar">
                                <i class="fas fa-check"></i>
                            </div>
                            <div class="activity-content">
                                <div class="activity-title">프로젝트 기획서 작성 완료</div>
                                <div class="activity-time">2분 전</div>
                            </div>
                            <div class="activity-badge">완료</div>
                        </div>

                        <div class="activity-item">
                            <div class="activity-avatar">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="activity-content">
                                <div class="activity-title">팀 미팅 일정 추가</div>
                                <div class="activity-time">15분 전</div>
                            </div>
                            <div class="activity-badge">예정</div>
                        </div>

                        <div class="activity-item">
                            <div class="activity-avatar">
                                <i class="fas fa-comment"></i>
                            </div>
                            <div class="activity-content">
                                <div class="activity-title">디자인 리뷰 댓글 작성</div>
                                <div class="activity-time">1시간 전</div>
                            </div>
                            <div class="activity-badge">완료</div>
                        </div>

                        <div class="activity-item">
                            <div class="activity-avatar">
                                <i class="fas fa-upload"></i>
                            </div>
                            <div class="activity-content">
                                <div class="activity-title">문서 업로드</div>
                                <div class="activity-time">2시간 전</div>
                            </div>
                            <div class="activity-badge">완료</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 하단 네비게이션 -->
            <div class="bottom-nav">
                <div class="nav-item active">
                    <div class="nav-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="nav-label">홈</div>
                </div>

                <div class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-list"></i>
                    </div>
                    <div class="nav-label">작업</div>
                </div>

                <div class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <div class="nav-label">추가</div>
                </div>

                <div class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <div class="nav-label">통계</div>
                </div>

                <div class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="nav-label">프로필</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 네비게이션 아이템 클릭 효과
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function () {
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // 기능 카드 클릭 효과
        document.querySelectorAll('.feature-card').forEach(card => {
            card.addEventListener('click', function () {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        // 실시간 시간 업데이트
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            document.querySelector('.time').textContent = timeString;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>

</html>
