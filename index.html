<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML Intro</title>
    <style>
        .link-container {
            display: flex;
            flex-wrap: wrap; /* 여러 줄로 배치 */
            justify-content: space-around;
        }
        .link-item {
            width: 30%; /* 각 아이템이 3개씩 한 줄에 배치되도록 설정 */
            text-align: center;
            margin-bottom: 20px;
        }
        .thumbnail {
            border: 1px solid #ccc;
            display: block;
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination span {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .active-page {
            font-weight: bold;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>

    <div class="link-container" id="link-container">
        <!-- Links will be dynamically generated here -->
    </div>

    <div class="pagination" id="pagination">
        <!-- Page numbers will be dynamically generated here -->
    </div>

    <script>
        // 파일 URL과 썸네일 이미지만 저장된 배열
        const links = [
            { url: 'first.html', img: 'https://example.com/path/to/first-thumbnail.jpg' },
            { url: 'public/second.html', img: 'https://example.com/path/to/second-thumbnail.jpg' },
            { url: 'third.html', img: 'https://example.com/path/to/third-thumbnail.jpg' },
            { url: 'fourth.html', img: 'https://example.com/path/to/fourth-thumbnail.jpg' },
            { url: 'fifth.html', img: 'https://example.com/path/to/fifth-thumbnail.jpg' },
            { url: 'sixth.html', img: 'https://example.com/path/to/sixth-thumbnail.jpg' },
            { url: 'seventh.html', img: 'https://example.com/path/to/seventh-thumbnail.jpg' },
            { url: 'eighth.html', img: 'https://example.com/path/to/eighth-thumbnail.jpg' },
            { url: 'ninth.html', img: 'https://example.com/path/to/ninth-thumbnail.jpg' },
            { url: 'tenth.html', img: 'https://example.com/path/to/tenth-thumbnail.jpg' },
            { url: 'eleventh.html', img: 'https://example.com/path/to/eleventh-thumbnail.jpg' },
            { url: 'twelfth.html', img: 'https://example.com/path/to/twelfth-thumbnail.jpg' }
        ];

        let currentPage = 1;
        const itemsPerPage = 9;
        let sortedLinks = [...links]; // 정렬된 링크를 저장

        function displayLinks() {
            const linkContainer = document.getElementById('link-container');
            linkContainer.innerHTML = ''; // 기존 내용을 초기화

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, sortedLinks.length);

            for (let i = startIndex; i < endIndex; i++) {
                const link = sortedLinks[i];
                linkContainer.innerHTML += `
                    <div class="link-item">
                        <a href="${link.url}">
                            <img src="${link.img}" alt="Thumbnail" class="thumbnail">
                        </a>
                    </div>
                `;
            }
            updatePagination();
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = ''; // 기존 페이지네이션 초기화

            const totalPages = Math.ceil(sortedLinks.length / itemsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                pagination.innerHTML += `
                    <span class="${i === currentPage ? 'active-page' : ''}" onclick="goToPage(${i})">${i}</span>
                `;
            }
        }

        function goToPage(pageNumber) {
            currentPage = pageNumber;
            displayLinks();
        }

        // 초기 링크 표시
        displayLinks();
    </script>
</body>
</html>
