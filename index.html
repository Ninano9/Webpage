<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML Intro</title>
    <style>
        .link-container {
            display: flex;
            flex-wrap: wrap; /* 여러 줄로 배치 */
            justify-content: space-around;
        }
        .link-item {
            width: 30%; /* 각 아이템이 3개씩 한 줄에 배치되도록 설정 */
            text-align: center;
            margin-bottom: 20px;
        }
        .thumbnail {
            border: 1px solid #ccc;
            display: block;
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <div class="link-container" id="link-container">
        <!-- Links will be dynamically generated here -->
    </div>

    <div class="pagination">
        <button onclick="prevPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
    </div>

    <script>
        const links = [
            { url: 'first.html', img: 'https://example.com/path/to/first-thumbnail.jpg', text: 'First Page' },
            { url: 'public/second.html', img: 'https://example.com/path/to/second-thumbnail.jpg', text: 'Second Page' },
            { url: 'third.html', img: 'https://example.com/path/to/third-thumbnail.jpg', text: 'Third Page' },
            { url: 'fourth.html', img: 'https://example.com/path/to/fourth-thumbnail.jpg', text: 'Fourth Page' },
            { url: 'fifth.html', img: 'https://example.com/path/to/fifth-thumbnail.jpg', text: 'Fifth Page' },
            { url: 'sixth.html', img: 'https://example.com/path/to/sixth-thumbnail.jpg', text: 'Sixth Page' },
            { url: 'seventh.html', img: 'https://example.com/path/to/seventh-thumbnail.jpg', text: 'Seventh Page' },
            { url: 'eighth.html', img: 'https://example.com/path/to/eighth-thumbnail.jpg', text: 'Eighth Page' },
            { url: 'ninth.html', img: 'https://example.com/path/to/ninth-thumbnail.jpg', text: 'Ninth Page' },
            { url: 'tenth.html', img: 'https://example.com/path/to/tenth-thumbnail.jpg', text: 'Tenth Page' },
            { url: 'eleventh.html', img: 'https://example.com/path/to/eleventh-thumbnail.jpg', text: 'Eleventh Page' },
            { url: 'twelfth.html', img: 'https://example.com/path/to/twelfth-thumbnail.jpg', text: 'Twelfth Page' }
        ];

        let currentPage = 1;
        const itemsPerPage = 9;

        function displayLinks() {
            const linkContainer = document.getElementById('link-container');
            linkContainer.innerHTML = ''; // Clear existing content

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, links.length);

            for (let i = startIndex; i < endIndex; i++) {
                const link = links[i];
                linkContainer.innerHTML += `
                    <div class="link-item">
                        <a href="${link.url}">
                            <img src="${link.img}" alt="${link.text} Thumbnail" class="thumbnail">
                            ${link.text}
                        </a>
                    </div>
                `;
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayLinks();
            }
        }

        function nextPage() {
            if (currentPage * itemsPerPage < links.length) {
                currentPage++;
                displayLinks();
            }
        }

        // 초기 링크 표시
        displayLinks();
    </script>
</body>
</html>
